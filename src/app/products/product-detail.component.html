<div class="card" *ngIf="product">
  <div class="card-header" *ngIf="product">
    <h6 class="card-title">{{ pageTitle }}</h6>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Code:</div>
          <div class="col-md-8">{{ product.productCode }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Name:</div>
          <div class="col-md-8">{{ product.productName }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Release Date:</div>
          <div class="col-md-8">{{ product.releaseDate }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Description:</div>
          <div class="col-md-8">{{ product.description }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Price:</div>
          <div class="col-md-8">
            {{ product.price | currency: 'USD':'symbol' }}
          </div>
        </div>
        <div class="row">
            <div class="col-md-4">Rating:</div>
            <div class="col-md-8">
                <pm-star [rating]='product.starRating'></pm-star>
            </div>
          </div>
      </div>
      <div class="col-md-4">
          <img
          [src]='product.imageUrl'
          [title]='product.productName'
          [style.width.px]='imageWidth'
          [style.margin.px]='imageMargin'
           />
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button
      class="btn btn-outline-secondary"
      style="widows: 80px;"
      (click)="onBack()"
    >
      <i class="fa fa-chevron-left"></i>Back
    </button>
  </div>
</div>
